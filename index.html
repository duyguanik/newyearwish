<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mutlu YÄ±llar Furkan! â¤ï¸</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #0a0e14; 
            color: white; 
            font-family: 'Work Sans', sans-serif; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }
        .container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            text-align: center; 
            position: relative; 
            background: radial-gradient(circle at center, #1a2a3a 0%, #0a0e14 100%); 
        }
        .section { 
            position: absolute; 
            width: 100%; 
            padding: 0 15px; 
            opacity: 0; 
            visibility: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        
        h1, .wish-hbd { 
            font-family: 'Dancing Script', cursive; 
            color: #f1c40f; 
            font-size: clamp(2.4rem, 8vw, 4.5rem); 
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.4); 
            line-height: 1.2;
        }
        .two { 
            font-size: clamp(1.1rem, 4.5vw, 2.2rem); 
            margin-top: 15px; 
            color: #ecf0f1; 
            font-weight: 300; 
            line-height: 1.4;
            max-width: 95%;
        }
        .special { color: #f1c40f; font-weight: 600; }
        
        .text-box { 
            width: 92%; 
            max-width: 500px; 
            border: 2px solid #f1c40f; 
            border-radius: 20px; 
            padding: clamp(20px, 6vw, 35px); 
            background: rgba(255,255,255,0.05); 
            position: relative; 
            text-align: left; 
        }
        .hbd-chatbox { 
            font-size: clamp(0.95rem, 4vw, 1.5rem); 
            line-height: 1.5; 
            min-height: 90px; 
            color: white; 
            white-space: pre-wrap; 
        }
        .fake-btn { 
            position: absolute; 
            right: 15px; 
            bottom: 10px; 
            background: #f1c40f; 
            color: #000; 
            padding: 4px 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 0.75rem;
            opacity: 0; 
        }
        
        #dayCountDisplay { 
            font-size: clamp(4rem, 22vw, 9rem); 
            font-weight: 700; 
            display: block; 
            line-height: 0.9; 
            color: white; 
            margin-bottom: 10px; 
        }
        .gun-yazi { 
            font-size: clamp(0.85rem, 3.8vw, 1.4rem); 
            letter-spacing: 0.5px; 
            color: #f1c40f; 
            font-weight: 600; 
            display: block; 
            line-height: 1.4;
            padding: 0 10px;
        }
        
        #replay { 
            color: #f1c40f; 
            cursor: pointer; 
            text-decoration: underline; 
            margin-top: 25px; 
            font-size: 0.9rem; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="step1"></div>
        <div class="section" id="step2"></div>
        <div class="section" id="step3">
            <div class="text-box">
                <p class="hbd-chatbox" id="typewriter"></p>
                <p class="fake-btn" id="sendBtn">GÃ¶nder</p>
            </div>
        </div>
        <div class="section" id="step4"></div>
        <div class="section" id="step5a"></div>
        <div class="section" id="step5b"></div>
        <div class="section" id="step6"></div>
        <div class="section" id="step7">
            <div>
                <span id="dayCountDisplay">0</span>
                <span class="gun-yazi" id="thankYouText"></span>
            </div>
        </div>
        <div class="section" id="step8"></div>
    </div>

    <script>
        // TÃœM METÄ°NLERÄ° BURADAN KONTROL ET:
        const texts = {
            step1_h1: "Selam Furkan ğŸ˜â€‹ğŸ˜˜â€‹",
            step1_p: "Ä°yi ki hayatÄ±mdasÄ±n!",
            step2_h1: "Yeni YÄ±lÄ±mÄ±z Kutlu Olsun!!! ğŸ„",
            typewriter: "Yeni yÄ±l sana huzur, mutluluk, saÄŸlÄ±k ve baÅŸarÄ± getirsin sevgilim. Her gÃ¼nÃ¼n bir Ã¶ncekinden daha gÃ¼zel olsun...",
            step4_p: "AslÄ±nda sana bÃ¶yle bir mesaj atacaktÄ±m...",
            step5a_p: "Ama sonra senin ne kadar Ã¶zel olduÄŸunu hatÄ±rladÄ±m âœ¨",
            step5b_p: "ve senin iÃ§in bu havalÄ± websitesini yapmak istedim. ğŸŠ",
            step6_p: "Bizim hikayemiz...",
            step6_h2: "20 Ekim 2025'te baÅŸladÄ± â¤ï¸",
            thankYou: "GÃœNDÃœR BENÄ°MLE OLDUÄUN Ä°Ã‡Ä°N TEÅEKKÃœR EDERÄ°M!!!",
            final_h3: "Mutlu YÄ±llar CanÄ±m, birlikte nice mutlu yÄ±llara girelim ğŸ¥°â€‹ğŸ˜â€‹",
            final_p: "Seni Ã§ok seviyorum.",
            replay: "Tekrar izlemek iÃ§in tÄ±kla â¤ï¸"
        };

        // HTML'i Metinlerle Doldur
        document.getElementById("step1").innerHTML = `<h1>${texts.step1_h1}</h1><p class="two">${texts.step1_p}</p>`;
        document.getElementById("step2").innerHTML = `<h1>${texts.step2_h1}</h1>`;
        document.getElementById("step4").innerHTML = `<p class="two">${texts.step4_p}</p>`;
        document.getElementById("step5a").innerHTML = `<p class="two special">${texts.step5a_p}</p>`;
        document.getElementById("step5b").innerHTML = `<p class="two">${texts.step5b_p}</p>`;
        document.getElementById("step6").innerHTML = `<p class="two">${texts.step6_p}</p><h2 style="font-family: 'Dancing Script'; color: #f1c40f; font-size: 2.5rem;">${texts.step6_h2}</h2>`;
        document.getElementById("thankYouText").innerText = texts.thankYou;
        document.getElementById("step8").innerHTML = `<h3 class="wish-hbd">${texts.final_h3}</h3><p class="two">${texts.final_p}</p><p id="replay">${texts.replay}</p>`;

        // GÃ¼n Hesaplama
        const startDate = new Date("2025-10-20");
        const diffDays = Math.ceil(Math.abs(new Date() - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById("dayCountDisplay").innerText = diffDays;

        const tl = new TimelineMax();

        tl.to(".container", 0.5, { visibility: "visible" })
          .to("#step1", 1, { opacity: 1, visibility: "visible" })
          .to("#step1", 1, { opacity: 0, y: -20 }, "+=2.2")
          .to("#step2", 1, { opacity: 1, visibility: "visible" })
          .to("#step2", 1, { opacity: 0 }, "+=2")
          .to("#step3", 1, { opacity: 1, visibility: "visible" })
          .add(() => {
              let i = 0; const tw = document.getElementById("typewriter"); tw.innerHTML = "";
              function type() { if (i < texts.typewriter.length) { tw.innerHTML += texts.typewriter.charAt(i); i++; setTimeout(type, 45); } }
              type();
          })
          .to("#sendBtn", 0.5, { opacity: 1 }, "+=5.8") 
          .to("#step3", 1, { opacity: 0, y: 50 }, "+=1.8")
          .to("#step4", 1, { opacity: 1, visibility: "visible" })
          .to("#step4", 1, { opacity: 0 }, "+=2.2")
          .to("#step5a", 1, { opacity: 1, visibility: "visible" })
          .to("#step5a", 1, { opacity: 0 }, "+=2.5")
          .to("#step5b", 1, { opacity: 1, visibility: "visible" })
          .add(() => { confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 } }); })
          .to("#step5b", 1, { opacity: 0 }, "+=3.2")
          .to("#step6", 1, { opacity: 1, visibility: "visible" })
          .to("#step6", 1, { opacity: 0, y: -30 }, "+=3")
          .to("#step7", 1, { opacity: 1, visibility: "visible" })
          .from("#dayCountDisplay", 2.2, { innerText: 0, roundProps: "innerText" })
          .to("#step7", 1, { opacity: 0 }, "+=4.5")
          .to("#step8", 1, { opacity: 1, visibility: "visible" });

        document.addEventListener("click", function(e){ if(e.target && e.target.id == "replay"){ location.reload(); } });
    </script>
</body>
</html>
