<!DOCTYPE html>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {

        .section {
            position: absolute;
            width: 100%;

            visibility: hidden;

        h1, .wish-hbd { font-family: 'Dancing Script', cursive; color: #f1c40f; font-size: 4rem; }

        /* Mesaj Kutusu */
        .text-box {

        .hbd-chatbox { font-size: 1.4rem; min-height: 60px; }

        /* Balon/Emoji SÄ±nÄ±rlama */
        .baloons img { position: absolute; width: 60px !important; opacity: 0; z-index: 10; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }

</head>
<body>
    <div class="container">

    <script>
        // GÃ¼n Hesaplama
        const startDate = new Date("2025-10-20");
        const diffDays = Math.ceil(Math.abs(new Date() - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById("dayCountDisplay").innerText = diffDays;

        // Yazma Efekti HazÄ±rlÄ±ÄŸÄ±
        const tw = document.getElementById("typewriter");
        tw.innerHTML = tw.innerText.split("").map(char => `<span>${char}</span>`).join("");

        const tl = new TimelineMax();

        tl.to(".container", 0.5, { visibility: "visible" })
          // AdÄ±m 1
          .to("#step1", 1, { opacity: 1, visibility: "visible" })
          .to("#step1", 1, { opacity: 0, y: -20 }, "+=2.5")
          // AdÄ±m 2

          .to("#step2", 1, { opacity: 0, scale: 0.5 }, "+=2")
          // AdÄ±m 3
          .to("#step3", 1, { opacity: 1, visibility: "visible" })
          .staggerTo("#typewriter span", 0.05, { opacity: 1 }, 0.05)
          .to(".fake-btn", 0.3, { backgroundColor: "#fff", color: "#000" }, "+=0.5")
          .to("#step3", 1, { opacity: 0, y: 50 }, "+=1.5")
          // AdÄ±m 4
          .to("#step4", 1, { opacity: 1, visibility: "visible" })
          .from("#dayCountDisplay", 1.5, { innerText: 0, roundProps: "innerText", ease: Power1.easeOut }, "-=0.5")
          .to("#step4", 1, { opacity: 0 }, "+=3")
          // AdÄ±m 5
          .to("#step5", 1, { opacity: 1, visibility: "visible" })
          .from(".girl-dp", 1, { scale: 0, rotation: 360 }, "-=0.5");

        document.getElementById("replay").onclick = () => location.reload();
